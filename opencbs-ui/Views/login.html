<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form name="loginForm" ng-controller="LoginController" novalidate>
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" ng-model="credentials.username" placeholder="Username" name="username" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" ng-model="credentials.password" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <a ng-click="login(credentials)" class="btn btn-lg btn-success btn-block">Login</a>
                            <div class="label label-danger" ng-cloak>{{authenticationResult}}</div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
