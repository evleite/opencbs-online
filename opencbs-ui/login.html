<!DOCTYPE html>
<html lang="en" ng-app="openCbs">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="OpenCBS Online">
    <meta name="author" content="OpenCBS - OSS">

    <title>OpenCBS Online - Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="css/sb-admin-2.css" rel="stylesheet">
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- removed external IE8 shiv support-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form name="loginForm" ng-controller="LoginController" novalidate>
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" ng-model="credentials.username" placeholder="Username" name="username" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" ng-model="credentials.password" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <a ng-click="login(credentials)" class="btn btn-lg btn-success btn-block">Login</a>
                                <div class="label label-danger" ng-cloak>{{authenticationResult}}</div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Libraries -->
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/lib/jquery-1.11.0.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/plugins/metisMenu/metisMenu.min.js"></script>
    <script src="js/lib/sb-admin-2.js"></script>

    <!-- App code -->
    <script src="js/app/app.js"></script>    
    <script src="js/app/services/urlService.js"></script>
    <script src="js/app/services/authService.js"></script>
    <script src="js/app/LoginController.js"></script>
    <script src="js/app/serviceRegister.js"></script>

</body>
</html>
