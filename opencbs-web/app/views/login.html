<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel logo-holder">
                <img src="images/opencbs-logo.png" />
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form name="loginForm" ng-controller="loginController" ng-submit="vm.login(username, password)" novalidate>
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" ng-model="username" placeholder="Username" required name="username" type="text" autofocus>
                            </div>

                            <div class="form-group">
                                <input class="form-control" ng-model="password" placeholder="Password" required name="password" type="password" value="">
                            </div>

                            <button ng-click="vm.login(username, password)" class="btn btn-lg btn-success btn-block ladda-button form-element" data-style="slide-right" id="btnLoginSubmit">
                                <span class="ladda-label">Login</span>
                            </button>

                            <div class="alert alert-danger form-element" role="alert" ng-cloak ng-show="authenticationResult != null">
                                {{authenticationResult}}
                            </div>
                            <div class="control-group" ng-show="loginForm.$invalid && loginForm.submitted">
                                <div class="alert alert-danger form-element" ng-show="loginForm.username.$error.required && loginForm.submitted">Username is required</div>
                                <div class="alert alert-danger form-element" ng-show="loginForm.password.$error.required && loginForm.submitted">Password is required</div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
